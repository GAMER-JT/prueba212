<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero TV - Canales en vivo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Aero TV</h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar canales...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <!-- Reproductor de video principal -->
        <div class="video-player-container">
            <div id="video-player">
                <video id="main-video" poster="https://www.cxtv.com.br/img/Tvs/Logo/webp-m/a3bd552eca6645942a60a053fe61fafb.webp">
                    <p>Tu navegador no soporta la reproducción de video HTML5.</p>
                </video>
                
                <!-- Información del canal -->
                <div class="channel-info">
                    <img id="channel-logo" src="https://www.cxtv.com.br/img/Tvs/Logo/webp-m/a3bd552eca6645942a60a053fe61fafb.webp" alt="Logo del canal">
                    <div>
                        <h2 id="channel-name">Sony Novelas</h2>
                        <p id="channel-category">Series</p>
                    </div>
                    <button id="info-button" class="control-button">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
                
                <!-- Indicador de EN VIVO -->
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    <span>EN VIVO</span>
                </div>
                
                <!-- Controles de video -->
                <div class="video-controls">
                    <div class="progress-container">
                        <input type="range" id="progress-bar" min="0" max="100" value="0" step="0.1">
                        <span id="time-display">0:00 / 0:00</span>
                    </div>
                    
                    <div class="controls-row">
                        <div class="left-controls">
                            <button id="play-pause" class="control-button">
                                <i class="fas fa-play"></i>
                            </button>
                            
                            <div class="volume-container">
                                <button id="mute-button" class="control-button">
                                    <i class="fas fa-volume-up"></i>
                                </button>
                                <input type="range" id="volume-slider" min="0" max="100" value="80" class="volume-slider">
                            </div>
                        </div>
                        
                        <div class="right-controls">
                            <button id="favorite-button" class="control-button">
                                <i class="far fa-heart"></i>
                            </button>
                            
                            <button id="fullscreen-button" class="control-button">
                                <i class="fas fa-expand"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Overlay para clic en móvil -->
                <div id="mobile-play-overlay" class="mobile-play-overlay">
                    <div class="play-button-large">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                
                <!-- Spinner de carga -->
                <div id="loading-spinner" class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Categorías -->
        <div class="categories-section">
            <div class="categories-container" id="categories-container">
                <!-- Las categorías se cargarán dinámicamente con JavaScript -->
            </div>
        </div>

        <!-- Pestañas de navegación -->
        <div class="tabs-container">
            <button class="tab-button active" data-tab="all-channels">Todos los canales</button>
            <button class="tab-button" data-tab="search-results">Búsqueda</button>
            <button class="tab-button" data-tab="favorites">Favoritos</button>
        </div>

        <!-- Contenido de las pestañas -->
        <div class="tab-content">
            <!-- Todos los canales -->
            <div class="tab-pane active" id="all-channels">
                <div id="channels-grid">
                    <!-- Los canales se cargarán dinámicamente con JavaScript -->
                </div>
            </div>

            <!-- Resultados de búsqueda -->
            <div class="tab-pane" id="search-results">
                <div id="search-results-container">
                    <div class="search-placeholder">
                        <i class="fas fa-search search-icon"></i>
                        <h3>Busca tus canales favoritos</h3>
                        <p>Escribe el nombre de un canal o programa para comenzar</p>
                    </div>
                </div>
            </div>

            <!-- Favoritos -->
            <div class="tab-pane" id="favorites">
                <div id="favorites-container">
                    <!-- Los favoritos se cargarán dinámicamente con JavaScript -->
                </div>
            </div>
        </div>

        <!-- Modal de información del canal -->
        <div id="info-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-channel-name">Nombre del Canal</h3>
                    <button id="close-modal" class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="modal-channel-info">
                        <img id="modal-channel-logo" src="/placeholder.svg" alt="Logo del canal">
                        <div>
                            <p><strong>Categoría:</strong> <span id="modal-channel-category"></span></p>
                            <p><strong>País:</strong> <span id="modal-channel-country"></span></p>
                            <p><strong>Idioma:</strong> <span id="modal-channel-language"></span></p>
                            <p><strong>Espectadores:</strong> <span id="modal-channel-viewers"></span></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="modal-close-button" class="button">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
